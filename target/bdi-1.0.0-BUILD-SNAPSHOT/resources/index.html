<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0;padding:0}
    #wrap {font-size:20px; color:#fff; text-transform: uppercase;margin:0 auto ;width: 1000px; height: 1000px; background: rgb(0, 133, 185);}
    #header {padding:10px;width: 980px; height:80px ; background: rgb(177, 255, 242);}
    #side-l{box-sizing:border-box;border:1px solid #fff;padding:10px;float:left;width: 150px; height:800px ; background-color: rgb(109, 184, 255);}
    #content{box-sizing:border-box;border:1px solid #fff;padding:10px;float:left;width: 700px; height:800px ; background-color: rgb(116, 239, 255);}
    
    #side-r{box-sizing:border-box;border:1px solid #fff;padding:10px;float:left;width: 150px; height:800px ; background-color: rgb(109, 184, 255);}
    #footer{padding:10px;clear:both;width: 980px; height:80px ; background-color: rgb(177, 255, 242);}

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">header</div>
        <div id="side-l">side-l</div>
        <div id="content">content</div>
        <div id="side-r">side-r</div>
        <div id="footer">footer</div>

    </div>
</body>
</html>
